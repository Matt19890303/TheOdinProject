<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>

</head>

<body>
	<div class="background"></div>

	<div class="container">
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="score-board">
			<div id = "user-label" class="badge">user</div>
			<div id = "computer-label" class="badge">comp</div>
			<span id = "user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class="result1">
			<p>First to 5 wins!</p>
		</div>
		<div class="result2">
			<p></p>
		</div>

		<div class="choices">
			<button id="rock" class="choice">✊</button>
			<button id="paper" class="choice">✋</button>
			<button id="scissors" class="choice">✌️</button>
		</div>

		<div class="restartGame">
			<button id="startbutton" onclick="window.location.reload()" color="white">Restart Game</button>
		</div> 
	</div> 

</body>
</html>
