<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>.completed { text-decoration: line-through; } </style>
</head>
 
<body class="w-full bg-gray-100">
    <div class="container mx-auto my-10">

        <h1 class="text-center text-3xl font-semibold mb-4">
            To Do List
        </h1>

        <div class="flex justify-center">
            <!-- Sidebar -->
            <div class="w-1/4 bg-white shadow-md rounded-lg p-6" id="sideBars">
                <div class="flex justify-around mb-2">
                    <h5 class="block antialiased tracking-normal font-sans text-2xl font-semibold leading-snug text-gray-900">Projects</h5>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded" id="addProjectButton">+</button>
                </div>
                <!-- Section where the project cards will be displayed -->
                <section id="project-cards-container" class="flex flex-col gap-5"></section>
            </div>

            <div class="w-3/4">
                <!-- Task input box -->
                <div id="display-content" class="display-content bg-white shadow-md rounded-lg p-6">
                    <!-- <button id="add-task-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Task</button> -->
                     <!-- Tasks -->
                    <ul id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Project Modal -->
        <div id="project-modal" class="modal hidden">
            <div class="modal-content">
              <span class="project-modal-close">&times;</span>
              <form id="project-form">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" required>
          
                <!-- <label for="project-description">Description:</label>
                <textarea id="project-description" name="project-description" required ></textarea> -->
          
                <!-- <label for="project-date">Date:</label>
                <input type="date" id="project-date" name="project-date" required > -->
          
                <!-- <label for="project-priority">Priority:</label>
                <select id="project-priority" name="project-priority" required >
                  <option value="urgent">Urgent</option>
                  <option value="important">Important</option>
                  <option value="relaxed">Relaxed</option>
                </select> -->
          
                <button type="submit">Submit</button>
              </form>
            </div>
        </div>

        <!-- Todo Modal -->
        <div id="todo-modal" class="modal hidden">
            <div class="modal-content">
              <span class="todo-modal-close">&times;</span>
              <form id="todo-form">
                <label for="todoName">Task Name:</label>
                <input type="text" id="todoName" name="todoName" required>
          
                <!-- <label for="todoDescription">Description:</label>
                <textarea id="todoDescription" name="todoDescription" required ></textarea> -->
          
                <label for="todoDate">Date:</label>
                <input type="date" id="todoDate" name="todoDate" required >
          
                <label for="todoPriority">Priority:</label>
                <select id="todoPriority" name="todoPriority" required >
                  <option value="urgent">Urgent</option>
                  <option value="important">Important</option>
                  <option value="relaxed">Relaxed</option>
                </select>
          
                <button type="submit">Submit</button>
              </form>
            </div>
        </div>

    </div>

  <script src="app.js"></script>
</body>
</html>
